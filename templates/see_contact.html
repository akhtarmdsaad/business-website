{% extends 'base.html' %}

{% block body %}
<h2>Contact Table<span class="badge badge-primary">New</span></h2>

<div class="table">
    <table class="table table-striped table-inverse table-responsive px-5 py-4">
        <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for c in contacts %}
            <tr>
                <td scope="row">{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
                <td>{{c.message}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</div>


{% endblock body %}
