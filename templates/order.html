{% extends 'base.html' %}

{% block body %}
<form method="post" action="{% url 'order' %}" class="form">
  <div class="form-group">
    <label for="name">name</label>
    <input type="text"
      class="form-control" name="name" id="name" aria-describedby="name" placeholder="name" required>
    
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="number"
      class="form-control" name="phone" id="phone" aria-describedby="phone" placeholder="phone" required>
    
  </div>
  <div class="form-group">
    <label for="trips">Trips</label>
    <input type="number"
      class="form-control" name="trips" id="trips" aria-describedby="trips" placeholder="no. of trips">
    
  </div>
  {{form}}
  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock body %}
