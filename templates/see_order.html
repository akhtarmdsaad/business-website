{% extends 'base.html' %}

{% block body %}
<h2>Order Table</h2>

<div class="table">
    <table class="table table-striped table-inverse table-responsive px-5 py-4">
        <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Material</th>
            <th>Payment</th>
            <th>Trips</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for c in orders %}
            <tr>
                <td scope="row">{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.phone}}</td>
                <td>{{c.address}}</td>
                <td>{{c.materials}}</td>
                <td>{{c.payment_mode}}</td>
                <td>{{c.trips}}</td>
                <td>{{c.status}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</div>


{% endblock body %}
